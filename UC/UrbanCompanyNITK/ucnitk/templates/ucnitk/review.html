{% extends "ucnitk/base.html" %}

{% block content %}
<h2>scnf</h2>
<div class="content-section " style="background-color:white; border-radius:10px; width:50%; margin:auto; padding:20px; border-style:ridge; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
    <form role="form" method="POST">
        {% csrf_token %}
        <fieldset>

            <legend class="border-bottom mb-4">review order</legend>
            <div class="form-group">
                <input type="text" class="form-control" id="rating" name="rating" placeholder="Enter rating">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="review" name="review" placeholder="Enter Feedback">
            </div>


            <button class="btn btn-outline-info" type="submit">submit</button>

        </fieldset>
    </form>
</div>



{% endblock content %}
