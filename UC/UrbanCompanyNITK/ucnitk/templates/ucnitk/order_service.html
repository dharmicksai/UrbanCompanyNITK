{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Clap NITK {% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
<link href= "{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
<link href= "{% static 'css/main.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/carousel.css'%}"  rel="stylesheet">
    <link href= "{% static 'ucnitk/main.css'%}" rel="stylesheet">
  </head>
  <body>

{% include 'partials/_navbar.html' %}
	<div class="header">
    	<div class="logo">
            <a href="#"><img src="https://i.imgur.com/zyu6Nl9.png" alt="logo" width="175"></a>
        </div>
    </div>
    

    <div class="container">
    	<form action="#" method="post">
        	<div class="formElement">
                <label class="label" for="appName">Select the service you want:</label>
                <input type="text" placeholder="Text Here..." id="appName">
            </div>
            
        	
            
        	<div class="formElement">
                <label class="label">What time should the service be provided?</label>
                <select id="time" name="time">
                    <option value="10AM-12PM">10AM-12PM</option>
                    <option value="2PM-4PM">2PM-4PM</option>
                    <option value="5PM-7PM">5PM-7PM</option> 
                </select>
            </div>
            
        	<div class="formElement">
                <label class="label" for="hostNames">What is the exact service you need</label>
                <textarea id="hostNames">Description Here...</textarea>
            </div>
        	<div class="formElement">
            	<label class="label"></label>
            	<input type="submit" value="Submit" name="submit">
            </div>
        </form>
    </div>
    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'ucnitk/style.js' %}"></script>
