{% if messages %}
<div class="messages">
  {% for messages in messages %}
    <div{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>
      <!-- {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR  %}Important: {% endif %} -->
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}
